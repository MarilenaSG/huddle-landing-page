<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./styles.css">
<link rel="stylesheet" href="./media.css" media="(min-width:1024px)">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<div class="page--container">
<header>
  <a href="">

    <img src="./images/logo.svg" alt="Huddle logo">
  </a>
</header>
<main>
  <div class="image--container">
    <img src="./images/illustration-mockups.svg" alt="Responsive landing page illustration mockups">
  </div>
  <div class="title--container">
    <h1>Build The Community</h1>
    <h1>Your Fans Will Love</h1>
  </div>
  <div class="copy--container">
    <p>Huddle re-imagines the way we build communities. You have a voice, but so do your audience. Create connections with your users as you engage in genuine discussion.</p>
  </div>
  <div class="button--container">
    <a href="">
      Register
    </a>
  </div>
</main>
  <footer>
    <nav>
      <ul>
        <li class="icon"> 
          <a href="www.facebook.com"> <img src="./images/logo-facebook.svg" alt="facebook link"></a>
        </li>
        <li class="icon">
          <a href="www.twitter.com">
            <img src="./images/twitter-svgrepo-com.svg" alt="twitter link"></img>
          </a>

        </li>
        <li class="icon">
          <a href="www.instagram.com">
            <img src="./images/instagram-modificado.svg" alt="instagram link">
          </a>

        </li>
      </ul>
    </nav>
  </footer>
</div>

</body>
</html>
